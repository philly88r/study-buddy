<!DOCTYPE html>
<html>
<head>
    <title>Homework Checker - AI Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading-spinner::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Homework Checker</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <!-- Upload Form -->
            <form id="uploadForm" action="/check_homework" method="post" enctype="multipart/form-data" class="space-y-6">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <input type="file" 
                           id="file" 
                           name="file"
                           accept="image/*"
                           class="hidden">
                    <label for="file" class="cursor-pointer">
                        <div class="space-y-2">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="text-gray-600">
                                <span class="font-medium">Click to upload</span> or drag and drop
                            </div>
                            <p class="text-xs text-gray-500">Upload your completed homework to check</p>
                        </div>
                    </label>
                </div>
            </form>

            <!-- Loading Indicator -->
            <div id="loading-spinner" class="loading-spinner"></div>
            <div id="error-message" class="error-message"></div>

            <!-- Results Display -->
            <div id="results" class="hidden mt-8 space-y-6"></div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('file');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorDiv = document.getElementById('error-message');
        const resultsDiv = document.getElementById('results');

        // Drag and drop functionality
        uploadForm.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadForm.classList.add('border-blue-500');
        });

        uploadForm.addEventListener('dragleave', () => {
            uploadForm.classList.remove('border-blue-500');
        });

        uploadForm.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadForm.classList.remove('border-blue-500');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                errorDiv.textContent = 'Please upload an image file';
                errorDiv.style.display = 'block';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Show loading state
            loadingSpinner.style.display = 'block';
            errorDiv.style.display = 'none';
            resultsDiv.innerHTML = '';

            fetch('/check_homework', {
                method: 'POST',
                body: formData,
                credentials: 'same-origin'  // Add this line to include authentication cookies
            })
            .then(response => {
                if (response.status === 401) {
                    window.location.href = '/login';  // Redirect to login if unauthorized
                    throw new Error('Please log in to use this feature');
                }
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Received data:", data);
                if (data.error) {
                    throw new Error(data.error);
                }
                if (!data.feedback) {
                    throw new Error('Invalid response format');
                }
                displayResults(data.feedback);
            })
            .catch(error => {
                console.error('Error:', error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            })
            .finally(() => {
                loadingSpinner.style.display = 'none';
            });
        }

        function displayResults(feedback) {
            resultsDiv.innerHTML = '';
            resultsDiv.classList.remove('hidden');
            
            if (!feedback) {
                errorDiv.textContent = 'No feedback received';
                errorDiv.style.display = 'block';
                return;
            }

            let resultsHTML = `
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h3 class="text-xl font-bold mb-4">Homework Analysis:</h3>
                    <div class="prose max-w-none">
                        ${feedback.split('\n').map(line => `<p>${line}</p>`).join('')}
                    </div>
                </div>
            `;
            
            resultsDiv.innerHTML = resultsHTML;
        }
    </script>
</body>
</html>
